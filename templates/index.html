{% extends "base.html" %}

{% block title %} 
    <title>Task Master</title>
{% endblock %}

{% block body %}
    <div class="content">
        <h1>Task Master</h1>
        <table>
            <tr>
                <th>Task</th>
                <th>Complete?</th>
                <th>Date Created</th>
                <th>Actions</th>
            </tr>
            {% for task in tasks %}
                <tr>
                    <td>{{ task.content }}</td>
                    <td>{{ task.completed }}</td>
                    <td>{{ task.date_created.date() }}</td>
                    <td>
                        <a href="">Delete</a>
                        <br>
                        <a href="">Edit</a>
                    </td>
                </tr>
            {% endfor %}
        </table>

        <form action="" method="POST">
            <input type="text" name="content">
            <input type="submit" value="Add Task">
        </form>
    </div>
{% endblock %}
